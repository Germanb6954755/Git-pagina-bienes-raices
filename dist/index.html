<!------ Modal--->
 
  <form class="addcasaventa">
   <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publique un anuncio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Coordenada "x"</label>
              <input type="text" class="form-control" id="formGroupExampleInput" name="formGroupExampleInput" placeholder="Example input placeholder" required>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Coordenada "y"</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" name="formGroupExampleInput2" placeholder="Another input placeholder" required>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Precio de venta "$us"</label>
              <input type="text" class="form-control" id="formGroupExampleInput3" name="formGroupExampleInput3" placeholder="Ejemplo: 150,000.00 $" required>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Subir imagen principal (sera la imagen que se muestre primero)</label>
              <input type="file" class="form-control" id="formGroupExampleInput4" name="formGroupExampleInput4"  required>
              <img   id="imgFotoPrincipalPreload"  alt/>
      
            </div>
            <div class="mb-3"><!------input imagens secundarias--->
              <label for="formGroupExampleInput2" class="form-label">Subir imagenges secundarias (imagenes dek interior y patios)</label>
              <input type="file" class="form-control" id="formGroupExampleInput5" name="formGroupExampleInput5"  required>
            </div>

        </form>

        </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="btnsubircasaventa">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
